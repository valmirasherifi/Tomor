<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Forms</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-2">Forms in Bootstrap</h1>
      <form action="#nowhere">
        <div class="row">
          <!-- kjo klase esh qe kutia e email e pasword te jen me te vogla-->
          <div class="form-gorup col-md-6">
            <!--form group email-->
            <!-- col eshte qe ne mes email e pasword te kete hapsire-->
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="email"
            />
          </div>
          <div class="form-gorup col-md-6">
            <!--form group pasword-->
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="password"
            />
          </div>
        </div>
        <!--street-->
        <div class="form-row">
            <!-- form row eshte ta vesh me nje resht city edhe addres edhe zip code-->
        <div class="form-gorup col-4">
          <!--form group addres-->
          <label for="addres">Street Addres</label>
          <input
            type="text"
            class="form-control"
            id="addres"
            placeholder="923 Cheeken Ranch street"
          />
        </div>
        <!--city-->
        <div class="form-gorup col-4">
          <!--form group city-->
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
          />
        </div>
   
        <div class="form-group col-4">
          <!-- here is the optional form-->
          <label for="state">State</label>
          <select class="form-control" name="state" id="state">
            <option value="Al">Alabama</option>
            <option value="Al">Alaska</option>
          </select>
        </div>
        <!-- zip code-->
        <div class="form-gorup">
          <!--form group addres-->
          <label for="zip">ZIP code</label>
          <input
            type="text"
            class="form-control"
            id="zip"
          />
        </div>
    </div>
        <!--another check box button-->
        <div class="form-group">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="tos" />
          <label class="custom-control-label" for="tos">Sign me up</label>
        </div>
    </div>
    <!-- Button here-->
<button type="submit" class="btn btn-success">
Register
</button>

      </form>
    </div>
